<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with pranav</title>
    <link rel="stylesheet" href="transperent_form.css">
    <script src="http://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>login with Pranav</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter Email............">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="text" name="password" id="password" placeholder="Enter Password.........">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
